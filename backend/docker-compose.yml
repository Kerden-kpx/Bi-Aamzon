services:
  redis:
    image: redis:7-alpine
    container_name: bi-amazon-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bi-amazon-backend
    restart: unless-stopped
    depends_on:
      - redis
    env_file:
      - ./.env
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    # Use host machine MySQL instead of a MySQL container.
    # In backend/.env set DB_HOST=host.docker.internal (or host gateway IP).
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./files:/app/files
    ports:
      - "18765:18765"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:18765/health', timeout=3).read()"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bi-amazon-worker
    restart: unless-stopped
    depends_on:
      - redis
    env_file:
      - ./.env
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./files:/app/files
    command: ["celery", "-A", "app.core.celery_app:celery_app", "worker", "--loglevel=INFO", "--concurrency=2"]

volumes:
  redis-data:
